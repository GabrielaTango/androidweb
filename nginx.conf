# HTTP â†’ redirect to HTTPS + ACME challenge for Let's Encrypt
server {
    listen 80;
    server_name pedidosandroid.com www.pedidosandroid.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name pedidosandroid.com www.pedidosandroid.com;

    ssl_certificate /etc/letsencrypt/live/pedidosandroid.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pedidosandroid.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /descargas/ {
        alias /usr/share/nginx/descargas/;
        autoindex on;
    }
}
